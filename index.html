<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="calculator-title">Calculator</h1>

    <div id="calculator">
      <!-- Contains the numbers, operator which user presses and the result of operation-->
      <div id="calculator-display"></div>

      <!-- Contains all user input buttons -->
      <div id="calculator-input-container">
        <div class="calculator-input-row">
          <button class="input" id="ac">AC</button>
          <button class="input" id="plusminus">+/-</button>
          <button class="input" id="backspace">‚Üê</button>
          <button class="input" id="divide">/</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="seven">7</button>
          <button class="input" id="eight">8</button>
          <button class="input" id="nine">9</button>
          <button class="input" id="multiply">*</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="four">4</button>
          <button class="input" id="five">5</button>
          <button class="input" id="six">6</button>
          <button class="input" id="subtract">-</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="one">1</button>
          <button class="input" id="two">2</button>
          <button class="input" id="three">3</button>
          <button class="input" id="add">+</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="zero">0</button>
          <button class="input" id="decimal">.</button>
          <button class="input" id="equals">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
