<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="calculator-title">Calculator</h1>

    <div id="calculator">
      <!-- Contains the numbers, operator which user presses and the result of operation-->
      <div id="calculator-display">123</div>

      <!-- Contains all user input buttons -->
      <div id="calculator-input-container">
        <div class="calculator-input-row">
          <button class="input" id="AC">AC</button>
          <button class="input" id="+/-">+/-</button>
          <button class="input" id="%">%</button>
          <button class="input" id="/">/</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="7">7</button>
          <button class="input" id="8">8</button>
          <button class="input" id="9">9</button>
          <button class="input" id="*">*</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="4">4</button>
          <button class="input" id="5">5</button>
          <button class="input" id="6">6</button>
          <button class="input" id="-">-</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="1">1</button>
          <button class="input" id="2">2</button>
          <button class="input" id="3">3</button>
          <button class="input" id="+">+</button>
        </div>
        <div class="calculator-input-row">
          <button class="input" id="0">0</button>
          <button class="input" id=".">.</button>
          <button class="input" id="=">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
