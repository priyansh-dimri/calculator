<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="calculator-title">Calculator</h1>

    <div id="calculator">
      <!-- Contains the numbers, operator which user presses and the result of operation-->
      <div id="calculator-display">123</div>

      <!-- Contains all user input buttons -->
      <div id="calculator-input-container">
        <div class="calculator-input-row">
          <button class="input">AC</button>
          <button class="input">+/-</button>
          <button class="input">%</button>
          <button class="input">/</button>
        </div>
        <div class="calculator-input-row">
          <button class="input">7</button>
          <button class="input">8</button>
          <button class="input">9</button>
          <button class="input">*</button>
        </div>
        <div class="calculator-input-row">
          <button class="input">4</button>
          <button class="input">5</button>
          <button class="input">6</button>
          <button class="input">-</button>
        </div>
        <div class="calculator-input-row">
          <button class="input">1</button>
          <button class="input">2</button>
          <button class="input">3</button>
          <button class="input">+</button>
        </div>
        <div class="calculator-input-row">
          <button class="input">0</button>
          <button class="input">.</button>
          <button class="input">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
